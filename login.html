            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

                    <form class="form-container">
                        <div class="form-group">
                            <h4 class=" text-center font-weight-bold">Login</h4>
                            <label for="Email">Email Address</label>
                            <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Email Address">
                        </div>
                        <div class="form-group">
                            <label for="Password">Password</label>
                            <input type="password" class="form-control" id="Password" placeholder="Password" value>
                        </div>
                        <div>
                        <a href="forgetpass.html">Forgot your Password?</a>
                        </div>
                        <div>
                        <label class="inline pull-right">
                            <input class="ace" name="rememberme" type="checkbox" value="1">
                            <span class="lbl">Remember me</span>
                        </label>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                        <div class="form-footer">
                            <p>Don't have an account? 
                                <a href="register.html">Create an account</a><br>
                                
                            </p>
                        </div>
                    </form>
