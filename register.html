            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

        <section class="container-fluid">
            <section class="row justify-content-center">
                <section class="col-10 col-sm-20 col-md-4">
                    
                    <button type="button" class="btn rounded btn-sm btn-primary btn-dark">
                        <a href="login.html">Back to Login</a>
                    </button><br>
                
                    <div class="main">
                        <form method="POST" class="form-container">
                            <h2 style="color: white;" class=" text-center font-weight-bold">Registration</h2>
                            <div class="form-group">
                                <label for="FullName">Full name</label>
                                <input class="form-control" type="text" name="fullname" placeholder="Full Name">
                            </div>
                            <div class="form-group">
                                <label class="username">Username</label>
                                <input class="form-control" type="text" name="username" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <label for="Email"> Email Address</label>
                                <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp" placeholder="Email Address">
                            </div>
                            <div class="form-group">
                                <label for="Password">Password</label>
                                <input type="password" class="form-control" id="Password" placeholder="Password" value>
                            </div>
                            <div class="form-group">
                                <label for="Password">Repeat Password</label>
                                <input type="password" class="form-control" id="Password" placeholder="Password" value>
                            </div>
                            <div>
                                <label class="inline pull-right">
                                    <input class="ace" name="remember_me" type="checkbox" value="1">
                                    <span class="lbl">Remember me</span>
                                </label>
                            </div>
                            <p>By creating account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                            <button type="submit" class="btn btn-success"> Register </button>
                        </form>
                </section>
            </section>
        </section>
